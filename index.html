<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>root@github:~# ./deploy_2026</title>
    <style>
        :root {
            --term-green: #27c93f;
            --term-red: #ff5f56;
            --term-yellow: #ffbd2e;
            --bg-color: #0c0c0c;
            --text-color: #d1d1d1;
            --cmd-color: #58a6ff;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Fira Code', 'Courier New', Courier, monospace;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .terminal-window {
            width: 90%;
            max-width: 900px;
            height: 80vh;
            background: #161b22;
            border-radius: 8px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.8);
            border: 1px solid #30363d;
            display: flex;
            flex-direction: column;
        }

        .top-bar {
            background: #21262d;
            padding: 10px;
            display: flex;
            gap: 8px;
            border-top-left-radius: 8px;
            border-top-right-radius: 8px;
        }

        .dot { width: 12px; height: 12px; border-radius: 50%; }
        .red { background: var(--term-red); }
        .yellow { background: var(--term-yellow); }
        .green { background: var(--term-green); }

        .output-area {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            white-space: pre-wrap;
            line-height: 1.5;
            font-size: 14px;
        }

        .input-line {
            display: flex;
            padding: 10px 20px;
            background: #0d1117;
            border-bottom-left-radius: 8px;
            border-bottom-right-radius: 8px;
        }

        .prompt { color: var(--term-green); margin-right: 10px; font-weight: bold; }
        
        input {
            background: transparent;
            border: none;
            color: white;
            flex: 1;
            font-family: inherit;
            font-size: 14px;
            outline: none;
        }

        .blue-text { color: var(--cmd-color); }
        .green-text { color: var(--term-green); }
        .yellow-text { color: var(--term-yellow); }

        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-thumb { background: #30363d; border-radius: 10px; }
    </style>
</head>
<body>

<div class="terminal-window">
    <div class="top-bar">
        <div class="dot red"></div>
        <div class="dot yellow"></div>
        <div class="dot green"></div>
        <div style="margin-left: auto; font-size: 12px; color: #8b949e;">bash â€” 80x24</div>
    </div>
    <div class="output-area" id="output">Welcome to GitHub OS (v2026.0.1-LTS)
Type 'help' to see available commands.
    </div>
    <div class="input-line">
        <span class="prompt">peerzada@github:~$</span>
        <input type="text" id="commandInput" autofocus spellcheck="false">
    </div>
</div>

<script>
    const output = document.getElementById('output');
    const input = document.getElementById('commandInput');

    const FILES = [
        "goals_2026.txt",
        "system_optimization.sh",
        "happiness_config.json",
        "zoology_notes.pdf",
        "iot_firmware.bin"
    ];

    const COMMANDS = {
        'help': "Available commands: [ls, cat, neofetch, clear, sudo deploy, date, whoami, github]",
        'ls': () => FILES.join("    "),
        'whoami': "Peerzada Ikhlas: Developer | Content Writer | Tech Enthusiast",
        'date': () => new Date().toString(),
        'github': "Opening GitHub profile... (Simulated)",
        'clear': () => { output.innerHTML = ""; return ""; },
        'cat': (args) => args ? `Reading ${args}... \n[ERROR] Permission denied to view encrypted contents.` : "Usage: cat [filename]",
        'neofetch': () => `
<span class="green-text">       .---.</span>          <span class="blue-text">OS</span>: GitHub Linux 2026
<span class="green-text">      /     \\</span>         <span class="blue-text">Host</span>: Peerzada-Mainframe
<span class="green-text">      | () () |</span>       <span class="blue-text">Kernel</span>: 2026.1.1-generic
<span class="green-text">       \\  ^  /</span>        <span class="blue-text">Uptime</span>: 365 days (Full Year)
<span class="green-text">        |||||</span>         <span class="blue-text">Packages</span>: 2026 (happiness)
<span class="green-text">        |||||</span>         <span class="blue-text">Shell</span>: bash 5.1
        `
    };

    input.addEventListener('keydown', (e) => {
        if (e.key === 'Enter') {
            const fullCmd = input.value.trim().toLowerCase();
            const [cmd, ...args] = fullCmd.split(' ');
            
            // Add prompt to output
            output.innerHTML += `\n<span class="prompt">peerzada@github:~$</span> ${input.value}`;

            if (fullCmd === 'sudo deploy') {
                startDeployment();
            } else if (COMMANDS[cmd]) {
                const result = typeof COMMANDS[cmd] === 'function' ? COMMANDS[cmd](args[0]) : COMMANDS[cmd];
                output.innerHTML += `\n${result}`;
            } else if (fullCmd !== "") {
                output.innerHTML += `\nbash: command not found: ${cmd}`;
            }

            input.value = "";
            output.scrollTop = output.scrollHeight;
        }
    });

    function startDeployment() {
        let progress = 0;
        output.innerHTML += `\n<span class="yellow-text">Starting Production Deployment for 2026...</span>\n`;
        const interval = setInterval(() => {
            progress += 10;
            output.innerHTML += `[${'#'.repeat(progress/10)}${'.'.repeat(10-progress/10)}] ${progress}%\n`;
            output.scrollTop = output.scrollHeight;
            if (progress >= 100) {
                clearInterval(interval);
                output.innerHTML += `<span class="green-text">âœ” 2026 SUCCESSFULLY MERGED INTO MAIN!</span>\n`;
                output.innerHTML += `\n<span style="font-size: 20px;">ðŸŽ‰ HAPPY NEW YEAR! ðŸŽ‰</span>`;
            }
        }, 200);
    }
</script>

</body>
</html>
