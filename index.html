<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub // System Deploy 2026</title>
    <style>
        :root {
            --gh-green-1: #0e4429; --gh-green-2: #006d32; --gh-green-3: #26a641; --gh-green-4: #39d353;
            --gh-dark: #0d1117; --gh-border: #30363d; --gh-gray: #b1bac4;
        }

        body {
            background-color: var(--gh-dark);
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            margin: 0; overflow: hidden; height: 100vh;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
        }

        .dashboard {
            width: 850px; background: #161b22; border: 1px solid var(--gh-border);
            border-radius: 12px; padding: 25px; box-shadow: 0 10px 50px rgba(0,0,0,0.8);
            position: relative; z-index: 10;
        }

        /* --- FEATURE: MOCK CONTRIBUTION GRAPH --- */
        .heatmap {
            display: grid; grid-template-columns: repeat(20, 14px);
            grid-gap: 4px; margin: 20px 0; justify-content: center;
        }
        .cell { width: 14px; height: 14px; background: #21262d; border-radius: 2px; transition: 0.3s; }
        .cell.active { background: var(--gh-green-4); box-shadow: 0 0 8px var(--gh-green-4); }

        /* --- FEATURE: PROGRESS BAR --- */
        .progress-container { margin: 15px 0; font-size: 0.8rem; color: var(--gh-gray); }
        .progress-bar-bg { background: #21262d; height: 8px; border-radius: 4px; overflow: hidden; margin-top: 5px; }
        #progressFill { width: 0%; height: 100%; background: var(--gh-green-4); transition: 1s ease-out; }

        .log-window {
            background: #010409; height: 100px; padding: 10px; font-family: monospace;
            font-size: 0.8rem; overflow-y: auto; color: #7d8590; border: 1px solid var(--gh-border);
        }

        .input-area { display: flex; gap: 10px; margin: 20px 0; }
        input { flex: 1; background: #0d1117; border: 1px solid var(--gh-border); color: white; padding: 10px; border-radius: 6px; }
        .btn { background: #238636; color: white; border: none; padding: 10px 20px; border-radius: 6px; cursor: pointer; font-weight: bold; }
        .btn:hover { background: #2ea043; }
        
        #countdown { font-size: 3rem; font-weight: 800; color: var(--gh-green-4); text-align: center; margin: 10px 0; }
    </style>
</head>
<body>

<div class="dashboard">
    <div style="display:flex; justify-content:space-between; align-items:center;">
        <h3 style="margin:0">âœ¨ 2026 Production Environment</h3>
        <span id="goalCount" style="font-size: 0.8rem; color: var(--gh-gray);">0 Goals Committed</span>
    </div>

    <div id="countdown">00:00:00</div>

    <div class="heatmap" id="heatmap"></div>

    <div class="progress-container">
        <span>Year Readiness Score: <span id="percentText">0%</span></span>
        <div class="progress-bar-bg"><div id="progressFill"></div></div>
    </div>

    <div class="log-window" id="logs">> System ready. Awaiting 2026 deployment instructions...</div>

    <div class="input-area">
        <input type="text" id="goalInput" placeholder="New Resolution..." onkeypress="playKey()">
        <button class="btn" onclick="commitGoal()">COMMIT</button>
    </div>

    <button class="btn" style="width:100%; padding: 15px;" onclick="deployAll()">DEPLOY 2026.SH</button>
</div>

<script>
    // --- Setup Heatmap Cells ---
    const heatmap = document.getElementById('heatmap');
    for(let i=0; i<100; i++) {
        const cell = document.createElement('div');
        cell.className = 'cell';
        heatmap.appendChild(cell);
    }

    // --- Sound Effects (Synthesized) ---
    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    function playKey() {
        const osc = audioCtx.createOscillator();
        const gain = audioCtx.createGain();
        osc.connect(gain); gain.connect(audioCtx.destination);
        osc.type = 'sine'; osc.frequency.setValueAtTime(150 + Math.random()*50, audioCtx.currentTime);
        gain.gain.setValueAtTime(0.1, audioCtx.currentTime);
        gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.1);
        osc.start(); osc.stop(audioCtx.currentTime + 0.1);
    }

    function playSuccess() {
        const osc = audioCtx.createOscillator();
        const gain = audioCtx.createGain();
        osc.connect(gain); gain.connect(audioCtx.destination);
        osc.frequency.setValueAtTime(523, audioCtx.currentTime); // C5
        osc.frequency.exponentialRampToValueAtTime(1046, audioCtx.currentTime + 0.5); // C6
        gain.gain.setValueAtTime(0.1, audioCtx.currentTime);
        gain.gain.linearRampToValueAtTime(0, audioCtx.currentTime + 0.5);
        osc.start(); osc.stop(audioCtx.currentTime + 0.5);
    }

    // --- Core Logic ---
    let goals = 0;
    function commitGoal() {
        const input = document.getElementById('goalInput');
        if(!input.value) return;
        
        goals++;
        const log = document.getElementById('logs');
        log.innerHTML += `<div>> [STAGED] ${input.value}</div>`;
        log.scrollTop = log.scrollHeight;

        // Activate a random heatmap cell
        const cells = document.querySelectorAll('.cell');
        cells[Math.floor(Math.random()*cells.length)].classList.add('active');

        // Update Progress
        const percent = Math.min(goals * 10, 100);
        document.getElementById('progressFill').style.width = percent + '%';
        document.getElementById('percentText').innerText = percent + '%';
        document.getElementById('goalCount').innerText = `${goals} Goals Committed`;
        
        input.value = "";
        playSuccess();
    }

    function deployAll() {
        const log = document.getElementById('logs');
        log.innerHTML += `<div style="color:var(--gh-green-4)">> git push origin main --force</div>`;
        log.innerHTML += `<div style="color:white">> Pushing to 2026 production servers...</div>`;
        
        let i = 0;
        const interval = setInterval(() => {
            document.querySelectorAll('.cell')[i]?.classList.add('active');
            i++;
            if(i > 100) clearInterval(interval);
        }, 20);

        setTimeout(() => alert("ðŸš€ 2026 IS LIVE! Happy Coding!"), 1500);
    }

    // --- Countdown ---
    setInterval(() => {
        const diff = new Date('January 1, 2026 00:00:00') - new Date();
        if (diff <= 0) { document.getElementById('countdown').innerText = "HAPPY NEW YEAR!"; return; }
        const h = String(Math.floor(diff/3600000)).padStart(2,'0');
        const m = String(Math.floor((diff%3600000)/60000)).padStart(2,'0');
        const s = String(Math.floor((diff%60000)/1000)).padStart(2,'0');
        document.getElementById('countdown').innerText = `${h}:${m}:${s}`;
    }, 1000);
</script>
</body>
</html>
