<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub // Deploy 2026</title>
    <style>
        :root {
            --gh-green-L4: #39d353;
            --gh-green-L2: #0e4429;
            --gh-dark: #0d1117;
            --gh-border: #30363d;
            --gh-gray: #b1bac4;
        }

        body {
            background-color: var(--gh-dark);
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        canvas { position: absolute; top: 0; left: 0; z-index: -1; }

        .dashboard {
            width: 90%;
            max-width: 800px;
            background: rgba(22, 27, 34, 0.95);
            border: 1px solid var(--gh-border);
            border-radius: 12px;
            padding: 2rem;
            box-shadow: 0 20px 50px rgba(0,0,0,0.7);
            position: relative;
        }

        .header { border-bottom: 1px solid var(--gh-border); padding-bottom: 1rem; margin-bottom: 1.5rem; }
        
        #countdown {
            font-family: 'Courier New', Courier, monospace;
            font-size: 3.5rem;
            color: var(--gh-green-L4);
            text-shadow: 0 0 15px rgba(57, 211, 83, 0.4);
        }

        /* Feature: Deployment Log */
        .log-window {
            background: #010409;
            border-radius: 6px;
            padding: 15px;
            height: 120px;
            overflow-y: hidden;
            font-family: monospace;
            font-size: 0.85rem;
            color: var(--gh-gray);
            margin: 20px 0;
            text-align: left;
        }

        .log-entry { margin-bottom: 4px; border-left: 2px solid var(--gh-green-L2); padding-left: 8px; }

        /* Feature: Resolution Committer */
        .input-group {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        input {
            flex-grow: 1;
            background: #0d1117;
            border: 1px solid var(--gh-border);
            color: white;
            padding: 10px;
            border-radius: 6px;
        }

        .btn {
            background-color: #238636;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
        }

        .btn:hover { background-color: #2ea043; }

        .particle {
            position: absolute;
            width: 12px;
            height: 12px;
            border-radius: 2px;
            pointer-events: none;
        }
    </style>
</head>
<body>

    <canvas id="matrix"></canvas>

    <div class="dashboard">
        <div class="header">
            <h2 style="margin:0">ðŸš€ Production Deployment: <span style="color:var(--gh-gray)">v2026.0.1</span></h2>
        </div>

        <div id="countdown">00:00:00</div>

        <div class="log-window" id="logWindow">
            <div class="log-entry">> Initializing environment...</div>
            <div class="log-entry">> Fetching 2026.tar.gz...</div>
        </div>

        <div class="input-group">
            <input type="text" id="resolutionInput" placeholder="Enter a 2026 goal (e.g., Learn Rust)...">
            <button class="btn" onclick="commitGoal()">Commit Goal</button>
        </div>

        <div style="margin-top: 25px;">
            <button class="btn" style="width: 100%; font-size: 1.1rem;" onclick="triggerDeployment()">
                FORCE PUSH TO 2026
            </button>
        </div>
    </div>

    <script>
        // --- Matrix Background ---
        const canvas = document.getElementById('matrix');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const charSet = "010110GITHUB";
        const drops = Array(Math.floor(canvas.width/16)).fill(1);

        function drawMatrix() {
            ctx.fillStyle = "rgba(13, 17, 23, 0.1)";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = "#163a21"; 
            ctx.font = "15px monospace";
            drops.forEach((y, i) => {
                const text = charSet[Math.floor(Math.random() * charSet.length)];
                ctx.fillText(text, i * 16, y * 16);
                if (y * 16 > canvas.height && Math.random() > 0.975) drops[i] = 0;
                drops[i]++;
            });
        }
        setInterval(drawMatrix, 50);

        // --- Log Updates ---
        const logs = [
            "Setting up job...", "Checking out 2025 code base...", 
            "Running migrations...", "Removing 'procrastination' dependency...",
            "Installing 'health_and_wellness'...", "Optimizing sleep_cycles...",
            "Compiling happiness...", "Applying 2026 security patches..."
        ];
        let logIdx = 0;
        function addLog() {
            const win = document.getElementById('logWindow');
            const entry = document.createElement('div');
            entry.className = 'log-entry';
            entry.innerText = `> ${logs[logIdx % logs.length]}`;
            win.appendChild(entry);
            win.scrollTop = win.scrollHeight;
            logIdx++;
        }
        setInterval(addLog, 3000);

        // --- Countdown ---
        function updateClock() {
            const now = new Date();
            const target = new Date('January 1, 2026 00:00:00');
            const diff = target - now;
            
            if (diff <= 0) {
                document.getElementById('countdown').innerText = "HAPPY NEW YEAR!";
                return;
            }
            const h = String(Math.floor(diff/3600000)).padStart(2,'0');
            const m = String(Math.floor((diff%3600000)/60000)).padStart(2,'0');
            const s = String(Math.floor((diff%60000)/1000)).padStart(2,'0');
            document.getElementById('countdown').innerText = `${h}:${m}:${s}`;
        }
        setInterval(updateClock, 1000);

        // --- Feature: Contribution Square Fireworks ---
        function triggerDeployment() {
            const colors = ['#0e4429', '#006d32', '#26a641', '#39d353'];
            for(let i=0; i<50; i++) {
                const p = document.createElement('div');
                p.className = 'particle';
                p.style.backgroundColor = colors[Math.floor(Math.random()*colors.length)];
                p.style.left = '50%';
                p.style.top = '50%';
                document.body.appendChild(p);
                
                const angle = Math.random() * Math.PI * 2;
                const velocity = Math.random() * 15 + 5;
                let x = 0, y = 0;
                
                const move = setInterval(() => {
                    x += Math.cos(angle) * velocity;
                    y += Math.sin(angle) * velocity;
                    p.style.transform = `translate(${x}px, ${y}px) rotate(${x}deg)`;
                    p.style.opacity = p.style.opacity ? p.style.opacity - 0.02 : 1;
                    if(p.style.opacity <= 0) {
                        clearInterval(move);
                        p.remove();
                    }
                }, 16);
            }
        }

        // --- Feature: Resolution Committer ---
        function commitGoal() {
            const input = document.getElementById('resolutionInput');
            if(!input.value) return;
            
            const goals = JSON.parse(localStorage.getItem('2026_goals') || "[]");
            goals.push(input.value);
            localStorage.setItem('2026_goals', JSON.stringify(goals));
            
            const win = document.getElementById('logWindow');
            win.innerHTML += `<div class="log-entry" style="color:var(--gh-green-L4)">[COMMIT] Added: "${input.value}"</div>`;
            input.value = "";
            win.scrollTop = win.scrollHeight;
        }
    </script>
</body>
</html>
