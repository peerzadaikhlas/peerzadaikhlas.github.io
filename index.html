<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peerzada OS v2.0 // GitHub-Hacker</title>
    <style>
        :root {
            --bg: #010409; --panel: #161b22; --border: #30363d;
            --green: #238636; --text: #e6edf3; --accent: #2f81f7;
        }

        body, html {
            margin: 0; padding: 0; height: 100%;
            background: var(--bg); color: var(--text);
            font-family: 'Segoe UI', Tahoma, sans-serif; overflow: hidden;
            background-image: radial-gradient(#1b1f23 1px, transparent 1px);
            background-size: 30px 30px;
        }

        /* --- DESKTOP --- */
        #desktop { width: 100%; height: calc(100% - 50px); position: relative; }

        .desktop-icon {
            width: 80px; text-align: center; padding: 15px;
            cursor: pointer; transition: 0.2s;
        }
        .desktop-icon:hover { background: rgba(255,255,255,0.05); border-radius: 8px; }
        .desktop-icon img { width: 40px; display: block; margin: 0 auto 5px; }
        .desktop-icon span { font-size: 12px; }

        /* --- WINDOWS --- */
        .window {
            position: absolute; width: 500px; height: 350px;
            background: var(--panel); border: 1px solid var(--border);
            border-radius: 8px; box-shadow: 0 15px 40px rgba(0,0,0,0.6);
            display: none; flex-direction: column; overflow: hidden;
            z-index: 10;
        }

        .win-header {
            background: #21262d; padding: 10px 15px;
            display: flex; justify-content: space-between; align-items: center;
            cursor: move; border-bottom: 1px solid var(--border);
        }

        .win-controls { display: flex; gap: 8px; }
        .win-dot { width: 12px; height: 12px; border-radius: 50%; cursor: pointer; }
        .dot-close { background: #ff5f56; }
        .dot-min { background: #ffbd2e; }

        .win-content { flex: 1; padding: 15px; overflow-y: auto; font-family: monospace; }

        /* --- APPS --- */
        #term-out { color: #39d353; font-size: 13px; white-space: pre-wrap; }
        #term-in { background: transparent; border: none; color: white; width: 100%; outline: none; font-family: inherit; }

        /* --- TASKBAR --- */
        #taskbar {
            height: 50px; background: rgba(22, 27, 34, 0.9);
            backdrop-filter: blur(10px); border-top: 1px solid var(--border);
            position: fixed; bottom: 0; width: 100%;
            display: flex; align-items: center; padding: 0 20px; gap: 15px;
        }

        .task-btn {
            background: #30363d; border: 1px solid var(--border);
            color: white; padding: 5px 12px; border-radius: 4px; cursor: pointer;
            font-size: 13px; display: flex; align-items: center; gap: 8px;
        }
        .task-btn:hover { background: #3d444d; }

        /* --- CLOCK --- */
        #clock { margin-left: auto; font-weight: bold; font-family: monospace; color: var(--green); }

        .loading-bar { width: 0%; height: 10px; background: var(--green); margin-top: 10px; transition: 0.1s; }
    </style>
</head>
<body>

<div id="desktop">
    <div class="desktop-icon" onclick="openApp('terminal')">
        <span>üêö</span><br><span>Terminal</span>
    </div>
    <div class="desktop-icon" onclick="openApp('zoology')">
        <span>üî¨</span><br><span>Zoology Lab</span>
    </div>
</div>

<div id="win-terminal" class="window" style="top: 50px; left: 50px;">
    <div class="win-header">
        <span>bash ‚Äî peerzada@github</span>
        <div class="win-controls">
            <div class="win-dot dot-min" onclick="minimizeApp('terminal')"></div>
            <div class="win-dot dot-close" onclick="closeApp('terminal')"></div>
        </div>
    </div>
    <div class="win-content">
        <div id="term-out">Welcome to GitHub OS. Type 'help' for commands.</div>
        <div style="display:flex">
            <span>$ </span><input type="text" id="term-in" autofocus>
        </div>
    </div>
</div>

<div id="win-zoology" class="window" style="top: 100px; left: 400px; width: 400px; height: 300px;">
    <div class="win-header">
        <span>Specimen Explorer</span>
        <div class="win-controls">
            <div class="win-dot dot-min" onclick="minimizeApp('zoology')"></div>
            <div class="win-dot dot-close" onclick="closeApp('zoology')"></div>
        </div>
    </div>
    <div class="win-content">
        <h4 style="color:var(--accent)">Phylum: Chordata</h4>
        <ul style="font-size: 12px;">
            <li>Class: Mammalia</li>
            <li>Status: Analyzing...</li>
            <li>2026 Objective: Master Angiosperm Morphology</li>
        </ul>
        <div id="dna-anim" style="color:var(--green); font-size:10px;">ATGC...ATGC...ATGC</div>
    </div>
</div>

<div id="taskbar">
    <button class="task-btn" onclick="openApp('terminal')">üíª Terminal</button>
    <button class="task-btn" onclick="openApp('zoology')">üî¨ Lab</button>
    <div id="clock">00:00:00</div>
</div>

<script>
    let zIndexCounter = 100;

    // --- Window Logic ---
    function openApp(appId) {
        const win = document.getElementById(`win-${appId}`);
        win.style.display = 'flex';
        win.style.zIndex = ++zIndexCounter;
    }

    function closeApp(appId) {
        document.getElementById(`win-${appId}`).style.display = 'none';
    }

    function minimizeApp(appId) {
        document.getElementById(`win-${appId}`).style.display = 'none';
    }

    // --- Terminal Logic ---
    const input = document.getElementById('term-in');
    const output = document.getElementById('term-out');

    input.addEventListener('keydown', (e) => {
        if (e.key === 'Enter') {
            const cmd = input.value.trim().toLowerCase();
            output.innerHTML += `\n$ ${input.value}`;
            
            if (cmd === 'help') {
                output.innerHTML += `\nAvailable: ls, neofetch, sudo deploy, clear, whoami`;
            } else if (cmd === 'ls') {
                output.innerHTML += `\n2025_archive/  zoology_notes.md  github_secrets.env`;
            } else if (cmd === 'whoami') {
                output.innerHTML += `\nUser: Peerzada Ikhlas | Role: Developer & Zoology Student`;
            } else if (cmd === 'neofetch') {
                output.innerHTML += `\nOS: GitHub Linux 2.0\nUptime: 365 Days\nTheme: Matrix-Green`;
            } else if (cmd === 'sudo deploy') {
                startDeployment();
            } else if (cmd === 'clear') {
                output.innerHTML = "Terminal Cleared.";
            } else {
                output.innerHTML += `\nCommand not found: ${cmd}`;
            }

            input.value = "";
            output.parentElement.scrollTop = output.parentElement.scrollHeight;
        }
    });

    function startDeployment() {
        output.innerHTML += `\n<span style="color:yellow">Initiating 2026 Deployment...</span>\n`;
        let progress = 0;
        const interval = setInterval(() => {
            progress += 10;
            output.innerHTML += `[${'#'.repeat(progress/10)}${'.'.repeat(10-progress/10)}] ${progress}% Done\n`;
            if (progress >= 100) {
                clearInterval(interval);
                output.innerHTML += `\n<span style="color:#39d353">‚úî 2026 DEPLOYMENT SUCCESSFUL. HAPPY NEW YEAR!</span>`;
            }
            output.parentElement.scrollTop = output.parentElement.scrollHeight;
        }, 200);
    }

    // --- System Clock ---
    setInterval(() => {
        const now = new Date();
        document.getElementById('clock').innerText = now.toLocaleTimeString();
    }, 1000);

    // --- Zoology DNA Effect ---
    setInterval(() => {
        const dna = document.getElementById('dna-anim');
        const chars = "ATGC-";
        let str = "";
        for(let i=0; i<20; i++) str += chars.charAt(Math.floor(Math.random()*chars.length));
        dna.innerText = str;
    }, 100);
</script>

</body>
</html>
