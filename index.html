<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Peerzada Ikhlas â€” Portfolio</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<style>
/* ===== RESET ===== */
* {margin:0; padding:0; box-sizing:border-box;}
body {font-family: "Poppins", sans-serif; background:#0d0d0d; color:white; overflow-x:hidden; transition:0.4s;}
.light body {background:white; color:#222;}

/* ===== PARTICLES BACKGROUND ===== */
#particles-js {position:fixed; width:100%; height:100%; top:0; left:0; z-index:-1;}

/* ===== NAVBAR ===== */
nav {position:fixed; width:100%; top:0; left:0; padding:18px 40px; display:flex; justify-content:space-between; align-items:center; backdrop-filter:blur(12px); background:rgba(0,0,0,0.3); border-bottom:1px solid rgba(255,255,255,0.1); z-index:1000;}
nav a {color:white; margin-left:20px; text-decoration:none; font-size:16px; transition:0.3s;}
nav a:hover {color:#00eaff;}

/* Toggle */
#themeToggle {cursor:pointer; font-size:22px; color:white;}

/* ===== HERO SECTION ===== */
.hero {min-height:100vh; display:flex; justify-content:center; align-items:center; flex-direction:column; text-align:center; padding:50px 20px;}
.hero h1 {font-size:55px; font-weight:700;}
.hero h1 span {color:#00eaff;}
.hero p {max-width:600px; margin-top:15px; opacity:0.8;}

/* Profile Image */
.profile-pic {width:180px; height:180px; border-radius:50%; overflow:hidden; margin-bottom:20px; border:3px solid #00eaff; box-shadow:0 0 15px #00eaff;} 
.profile-pic img {width:100%; height:100%; object-fit:cover;}

/* Typing effect */
#typing {color:#00eaff; font-weight:bold; font-size:24px; margin-top:10px;}

/* ===== FLIP CARD ===== */
.flip-card {background:transparent; width:260px; height:330px; perspective:1000px; margin:30px auto;} 
.flip-card-inner {position:relative; width:100%; height:100%; transition:transform 0.8s; transform-style:preserve-3d;} 
.flip-card:hover .flip-card-inner {transform:rotateY(180deg);} 
.flip-card-front, .flip-card-back {position:absolute; width:100%; height:100%; backface-visibility:hidden; border-radius:15px; padding:20px; display:flex; justify-content:center; align-items:center; flex-direction:column; box-shadow:0 0 15px rgba(0,0,0,0.3);} 
.flip-card-front {background:#111;} 
.flip-card-back {background:#00eaff; color:black; transform:rotateY(180deg);} 

/* ===== SOCIAL ICONS ===== */
.social {margin-top:20px;} 
.social a {font-size:22px; margin:0 10px; color:#00eaff; transition:0.3s;} 
.social a:hover {color:white; text-shadow:0 0 10px #00eaff;}

</style>
</head>
<body>
<div id="particles-js"></div>

<nav>
    <h2 style="color:#00eaff;">Ikhlas</h2>
    <div>
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#projects">Projects</a>
        <a href="#contact">Contact</a>
        <i id="themeToggle" class="fa-solid fa-circle-half-stroke"></i>
    </div>
</nav>

<section class="hero" id="home">
    <div class="profile-pic">
        <img src="https://i.ibb.co/3TYt4rW/profile.jpg" alt="Profile">
    </div>
    <h1>Hello, I'm <span>Peerzada Ikhlas</span></h1>
    <p id="typing"></p>

    <div class="social">
        <a href="#"><i class="fab fa-github"></i></a>
        <a href="#"><i class="fab fa-instagram"></i></a>
        <a href="#"><i class="fab fa-linkedin"></i></a>
        <a href="#"><i class="fab fa-twitter"></i></a>
    </div>
</section>

<!-- FLIP CARD SAMPLE -->
<div class="flip-card">
    <div class="flip-card-inner">
        <div class="flip-card-front">
            <h3>My Skills</h3>
            <p>Hover me!</p>
        </div>
        <div class="flip-card-back">
            <h3>Frontend Developer</h3>
            <p>HTML, CSS, JS, React, UI/UX</p>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/particles.js"></script>
<script>
/* PARTICLES JS */
particlesJS.load('particles-js', 'https://cdn.jsdelivr.net/gh/VincentGarreau/particles.js/demo/particles.json');

/* TYPING EFFECT */
const text = ["Web Developer", "UI/UX Designer", "Frontend Specialist", "Tech Enthusiast"];
let idx=0, char=0;
function type(){
    if(char < text[idx].length){
        document.getElementById("typing").innerHTML += text[idx].charAt(char);
        char++;
    } else {
        setTimeout(()=>{document.getElementById("typing").innerHTML=""; char=0; idx=(idx+1)%text.length;}, 1200);
    }
    setTimeout(type, 120);
}
type();

/* THEME TOGGLE */
const toggle = document.getElementById("themeToggle");
toggle.onclick = ()=>{
    document.body.classList.toggle("light");
};
</script>

</body>
</html>
