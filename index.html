<style>
* {margin:0; padding:0; box-sizing:border-box;}
body {font-family:"Poppins",sans-serif; background:#0d0d0d; color:white; overflow-x:hidden; transition:0.4s;}
.light body {background:white; color:#111;}

/* PRELOADER */
#loader {position:fixed; width:100%; height:100%; background:#0d0d0d; display:flex; justify-content:center; align-items:center; z-index:2000;}
#loader span {width:12px; height:12px; background:#00eaff; border-radius:50%; margin:5px; animation: bounce 0.6s infinite alternate;} 
#loader span:nth-child(2){animation-delay:0.2s;} 
#loader span:nth-child(3){animation-delay:0.4s;}
@keyframes bounce {to {transform: translateY(-15px);} }


#particles-js {position:fixed; width:100%; height:100%; top:0; left:0; z-index:-1;}

nav {position:fixed; width:100%; top:0; left:0; padding:18px 40px; display:flex; justify-content:space-between; align-items:center; backdrop-filter:blur(12px); background:rgba(0,0,0,0.3); border-bottom:1px solid rgba(255,255,255,0.1); z-index:1000;} 
nav a {color:white; margin-left:20px; text-decoration:none; font-size:16px; transition:0.3s;} 
nav a:hover {color:#00eaff;} 
#themeToggle {cursor:pointer; font-size:22px; color:white;} 
#colorPicker {margin-left:15px; padding:5px; border-radius:8px; border:none;}

/* HERO */
.hero {min-height:100vh; display:flex; justify-content:center; align-items:center; flex-direction:column; padding-top:120px; text-align:center;} 
.hero h1 {font-size:55px;} 
.hero h1 span {color:#00eaff;} 
.profile-pic {width:180px; height:180px; border-radius:50%; overflow:hidden; border:3px solid #00eaff; margin-bottom:20px;} 
.profile-pic img {width:100%; height:100%; object-fit:cover;} 
#typing {font-size:24px; color:#00eaff; margin-top:10px;}

/* FLIP CARD */
.flip-card {background:transparent; width:260px; height:330px; perspective:1000px; margin:40px auto;} 
.flip-card-inner {position:relative; width:100%; height:100%; transition:0.8s; transform-style:preserve-3d;} 
.flip-card:hover .flip-card-inner {transform:rotateY(180deg);} 
.flip-card-front, .flip-card-back {position:absolute; width:100%; height:100%; display:flex; justify-content:center; align-items:center; flex-direction:column; border-radius:15px; backface-visibility:hidden; padding:20px;} 
.flip-card-front {background:#111;} 
.flip-card-back {background:#00eaff; color:#000; transform:rotateY(180deg);} 

/* PROJECT GRID */
.projects {padding:80px 40px; text-align:center;} 
.projects h2 {font-size:36px; margin-bottom:30px;} 
.grid {display:grid; grid-template-columns:repeat(auto-fit, minmax(260px,1fr)); gap:25px;} 
.project-card {background:#111; padding:20px; border-radius:12px; transition:0.4s; box-shadow:0 0 8px rgba(0,0,0,0.4);} 
.project-card:hover {transform:translateY(-10px); box-shadow:0 0 15px #00eaff;} 
.project-card img {width:100%; border-radius:10px; margin-bottom:15px;}

/* CONTACT FORM */
.contact {padding:80px 40px; text-align:center;} 
.contact form {max-width:500px; margin:auto; display:flex; flex-direction:column; gap:15px;} 
.contact input, .contact textarea {padding:12px; border-radius:8px; border:none; outline:none;} 
.contact button {padding:12px; background:#00eaff; border:none; border-radius:8px; cursor:pointer; font-size:18px;} 
.contact button:hover {opacity:0.8;}

/* SOCIALS */
.social a {color:#00eaff; font-size:22px; margin:0 8px; transition:0.3s;} 
social a:hover {color:white;}

/* Mobile menu */
.menu-icon {display:none; font-size:26px; color:white; cursor:pointer;}
.nav-links {display:flex; align-items:center; gap:20px;}

@media(max-width:800px){
    .menu-icon {display:block;}
    .nav-links {position:fixed; top:0; right:-250px; width:250px; height:100%; background:#000000e8; flex-direction:column; padding-top:80px; transition:0.4s;}
    .nav-links a, #themeToggle, #colorPicker {margin:15px 0;}
}

.showMenu {right:0 !important;}

/* Bottom Mobile Nav */
.mobile-footer {
    position: fixed;
    bottom: 0;
    left: 0;
    width: 100%;
    background: rgba(0,0,0,0.85);
    display: none;
    justify-content: space-around;
    padding: 10px 0;
    backdrop-filter: blur(10px);
    border-top: 1px solid rgba(255,255,255,0.1);
    z-index: 2000;
}
.mobile-footer a {
    color: #00eaff;
    font-size: 22px;
}

/* Floating Contact Button */
.fab-contact {
    position: fixed;
    bottom: 80px;
    right: 20px;
    width: 55px;
    height: 55px;
    background: #00eaff;
    border-radius: 50%;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 26px;
    color: #000;
    box-shadow: 0 0 12px #00eaff;
    cursor: pointer;
    z-index: 2100;
    transition: 0.3s;
}
.fab-contact:hover {transform: scale(1.1);}

/* Animated Side Menu Blur */
#navLinks {
    background: rgba(0,0,0,0.75);
    backdrop-filter: blur(12px);
}

@media(max-width:800px){
    .mobile-footer {display:flex;}
}

.showMenu {right:0 !important;}

</style>
</head>
<body>

 let c=picker.value;

  <!-- Scroll & Fade Animations -->
  <style>
    .fade-in {
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.8s ease, transform 0.8s ease;
    }
    .fade-in.visible {
      opacity: 1;
      transform: translateY(0);
    }

    .slide-left {
      opacity: 0;
      transform: translateX(-40px);
      transition: opacity 0.8s ease, transform 0.8s ease;
    }
    .slide-left.visible {
      transform: translateX(0);
      opacity: 1;
    }

    .scale-in {
      opacity: 0;
      transform: scale(0.9);
      transition: opacity 0.8s ease, transform 0.8s ease;
    }
    .scale-in.visible {
      opacity: 1;
      transform: scale(1);
    }

    /* Text typing animation */
    .typing {
      width: 0;
      white-space: nowrap;
      overflow: hidden;
      border-right: 2px solid var(--accent);
      animation: typing 4s steps(30) forwards, blink 0.7s step-end infinite;
    }
    @keyframes typing {
      from { width: 0; }
      to { width: 100%; }
    }
    @keyframes blink {
      50% { border-color: transparent; }
    }

    /* Floating animation */
    .float {
      animation: float 3s ease-in-out infinite;
    }
    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0); }
    }
  </style>

  <script>
    // Scroll Animation Observer
    const observer = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        if(entry.isIntersecting){
          entry.target.classList.add('visible');
        }
      });
    }, { threshold: 0.2 });

    document.querySelectorAll('.fade-in, .slide-left, .scale-in').forEach(el => observer.observe(el));
  </script>
