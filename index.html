<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mainframe // 2026_CORE</title>
    <style>
        :root {
            --neon-green: #39d353;
            --neon-blue: #00d4ff;
            --dark-bg: #030303;
            --panel-bg: rgba(10, 10, 15, 0.9);
            --border: #1f2328;
        }

        body, html {
            margin: 0; padding: 0; height: 100%;
            background: var(--dark-bg);
            color: var(--neon-green);
            font-family: 'Courier New', Courier, monospace;
            overflow: hidden;
        }

        /* --- 3D SKYLINE BACKGROUND --- */
        .skyline-container {
            position: absolute; top: 0; left: 0; width: 100%; height: 60%;
            perspective: 1000px; z-index: 1;
        }
        .skyline {
            display: flex; justify-content: center; align-items: flex-end;
            height: 100%; transform: rotateX(45deg); gap: 5px;
        }
        .building {
            width: 30px; background: linear-gradient(to top, var(--neon-green), transparent);
            transition: 1s height ease-out; position: relative;
        }
        .building::after {
            content: ''; position: absolute; top: 0; left: 0; width: 100%; height: 2px;
            background: var(--neon-blue); box-shadow: 0 0 10px var(--neon-blue);
        }

        /* --- OVERLAY INTERFACE --- */
        .overlay {
            position: relative; z-index: 10; height: 100vh;
            display: grid; grid-template-rows: 80px 1fr 200px;
            padding: 20px; box-sizing: border-box;
            background: linear-gradient(180deg, transparent 50%, var(--dark-bg) 90%);
        }

        .header {
            display: flex; justify-content: space-between; align-items: center;
            border-bottom: 2px solid var(--neon-green); padding: 10px;
            text-shadow: 0 0 10px var(--neon-green);
        }

        #countdown { font-size: 3rem; font-weight: bold; color: white; }

        .content-grid { display: grid; grid-template-columns: 300px 1fr; gap: 20px; }

        .sidebar {
            background: var(--panel-bg); border: 1px solid var(--neon-green);
            padding: 15px; border-radius: 5px;
        }

        .terminal {
            background: black; border: 1px solid var(--border);
            padding: 15px; font-size: 14px; overflow-y: auto;
            box-shadow: inset 0 0 20px rgba(57, 211, 83, 0.1);
        }

        .input-box {
            background: var(--dark-bg); border: 1px solid var(--neon-blue);
            color: white; padding: 15px; width: 100%; box-sizing: border-box;
            margin-top: 10px; font-family: monospace; outline: none;
        }

        /* --- ANIMATIONS --- */
        .scanline {
            width: 100%; height: 100%; position: absolute; top: 0; left: 0;
            background: linear-gradient(to bottom, transparent 50%, rgba(57, 211, 83, 0.05) 51%);
            background-size: 100% 4px; pointer-events: none; z-index: 100;
        }

        .glitch { animation: glitch 0.3s infinite alternate; }
        @keyframes glitch {
            0% { transform: translate(0); }
            100% { transform: translate(2px, -1px); text-shadow: -2px 0 red, 2px 0 blue; }
        }
    </style>
</head>
<body>

<div class="scanline"></div>

<div class="skyline-container">
    <div class="skyline" id="city"></div>
</div>

<div class="overlay">
    <div class="header">
        <div class="glitch">CORE_OS // v2026.INIT</div>
        <div id="countdown">00:00:00</div>
        <div>REGION: ASIA-SOUTH-1</div>
    </div>

    <div class="content-grid">
        <div class="sidebar">
            <h4 style="color: var(--neon-blue);">YEAR_STATS</h4>
            <p>Ready: 98%</p>
            <p>Uptime: 365 Days</p>
            <p>Latency: 0ms</p>
            <hr style="border-color: var(--border);">
            <h4 style="color: var(--neon-blue);">ACTIVE_MODULES</h4>
            <div id="moduleList" style="font-size: 12px; line-height: 1.8;">
                [✔] Health.exe<br>
                [✔] Coding.js<br>
                [✔] Networking.api
            </div>
        </div>
        <div class="terminal" id="term">
            <div>> SYSTEM_BOOT_SEQUENCE_COMPLETE</div>
            <div>> AWAITING_2026_OBJECTIVES...</div>
        </div>
    </div>

    <div>
        <input type="text" class="input-box" id="cmdInput" placeholder="INJECT GOAL INTO THE MAINFRAME..." onkeydown="if(event.key==='Enter') injectGoal()">
        <p style="font-size: 10px; text-align: center; color: var(--neon-blue);">[PRESS ENTER TO EXECUTE COMMAND]</p>
    </div>
</div>

<script>
    // 1. Generate 3D Skyline
    const city = document.getElementById('city');
    for(let i=0; i<40; i++) {
        const b = document.createElement('div');
        b.className = 'building';
        b.style.height = Math.random() * 80 + '%';
        city.appendChild(b);
    }

    // 2. Countdown Timer
    function updateClock() {
        const now = new Date();
        const target = new Date('January 1, 2026 00:00:00');
        const diff = target - now;
        
        if (diff <= 0) {
            document.getElementById('countdown').innerText = "2026 ACTIVE";
            return;
        }

        const h = String(Math.floor(diff/3600000)).padStart(2,'0');
        const m = String(Math.floor((diff%3600000)/60000)).padStart(2,'0');
        const s = String(Math.floor((diff%60000)/1000)).padStart(2,'0');
        document.getElementById('countdown').innerText = `${h}:${m}:${s}`;
    }
    setInterval(updateClock, 1000);

    // 3. Goal Injection Feature
    function injectGoal() {
        const input = document.getElementById('cmdInput');
        const term = document.getElementById('term');
        if(!input.value) return;

        const val = input.value.toUpperCase();
        
        // Add to Terminal
        const line = document.createElement('div');
        line.innerHTML = `<span style="color:var(--neon-blue)">> INJECTING:</span> ${val} ... <span style="color:white">OK</span>`;
        term.appendChild(line);
        term.scrollTop = term.scrollHeight;

        // Visual Effect: Make buildings grow
        const buildings = document.querySelectorAll('.building');
        buildings[Math.floor(Math.random()*buildings.length)].style.height = '100%';

        // Add to Sidebar
        const modules = document.getElementById('moduleList');
        modules.innerHTML += `<br>[+] ${val}.cmd`;

        input.value = "";
        playSyncSound();
    }

    // 4. Synthesized Audio
    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    function playSyncSound() {
        const osc = audioCtx.createOscillator();
        const g = audioCtx.createGain();
        osc.connect(g); g.connect(audioCtx.destination);
        osc.frequency.setValueAtTime(200, audioCtx.currentTime);
        osc.frequency.exponentialRampToValueAtTime(800, audioCtx.currentTime + 0.2);
        g.gain.setValueAtTime(0.1, audioCtx.currentTime);
        g.gain.linearRampToValueAtTime(0, audioCtx.currentTime + 0.2);
        osc.start(); osc.stop(audioCtx.currentTime + 0.2);
    }

    // 5. Random System Log Activity
    const sysLogs = ["Syncing contribution nodes...", "Updating git_history...", "Allocating brain_memory...", "Fetching 2026_assets..."];
    setInterval(() => {
        const term = document.getElementById('term');
        const line = document.createElement('div');
        line.innerText = `> ${sysLogs[Math.floor(Math.random()*sysLogs.length)]}`;
        term.appendChild(line);
        if(term.childNodes.length > 15) term.removeChild(term.firstChild);
        term.scrollTop = term.scrollHeight;
    }, 4000);
</script>
</body>
</html>
