<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Terminal OS v1.0</title>
    <style>
        body {
            background-color: #0a0a0a;
            color: #00ff41;
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        #terminal {
            padding: 20px;
            flex-grow: 1;
            overflow-y: auto;
            white-space: pre-wrap;
        }
        #input-line {
            display: flex;
            padding: 10px 20px;
            background: #111;
            border-top: 1px solid #333;
        }
        input {
            background: transparent;
            border: none;
            color: #00ff41;
            outline: none;
            flex-grow: 1;
            font-family: inherit;
            font-size: 1.1em;
        }
        .command { color: #fff; }
        .error { color: #ff5555; }
        .success { color: #55ff55; }
    </style>
</head>
<body>

<div id="terminal">
    <div>[SYSTEM READY] - TYPE 'HELP' TO SEE AVAILABLE TOOLS...</div>
</div>

<div id="input-line">
    <span>root@dummy-pc:~#&nbsp;</span>
    <input type="text" id="commandInput" autofocus>
</div>

<script>
    const terminal = document.getElementById('terminal');
    const input = document.getElementById('commandInput');

    const tools = {
        'help': 'Available tools: nmap, sqlmap, airmon-ng, hash-crack, clear',
        'nmap': 'Scanning target network... \n[FOUND] 192.168.1.1 (Gateway)\n[FOUND] 192.168.1.42 (Vulnerable-Node)',
        'sqlmap': 'Checking for SQL Injection vulnerabilities... \n[STATUS] Database "user_db" detected. Extracting tables...',
        'airmon-ng': 'Enabling monitor mode on wlan0... \n[SUCCESS] Monitor mode active on channel 6.',
        'hash-crack': 'Brute-forcing MD5 hash: 5d41402abc4b2a76b9719d911017c592... \n[PASSWORD FOUND] "hello_world"',
        'clear': 'CLEAR'
    };

    input.addEventListener('keydown', (e) => {
        if (e.key === 'Enter') {
            const fullCmd = input.value.toLowerCase().trim();
            const response = tools[fullCmd] || "Command not found. Use 'help' for tool list.";
            
            if (fullCmd === 'clear') {
                terminal.innerHTML = '';
            } else {
                const line = document.createElement('div');
                line.innerHTML = `<span>root@dummy-pc:~# ${fullCmd}</span><br><span>${response}</span><br><br>`;
                terminal.appendChild(line);
            }
            
            input.value = '';
            terminal.scrollTop = terminal.scrollHeight;
        }
    });
</script>
</body>
</html>
